# infra/k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-trading-engine
  namespace: ai-trading
  labels:
    app: ai-trading-system
    component: engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-trading-system
      component: engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ai-trading-system
        component: engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-trading-sa
      containers:
        - name: engine
          image: your-registry/ai-trading-system:latest
          imagePullPolicy: Always
          command: ["python", "main.py"]
          args: ["--mode", "live"]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - secretRef:
                name: trading-secrets
            - configMapRef:
                name: trading-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
            - name: logs-volume
              mountPath: /app/logs
            - name: models-volume
              mountPath: /app/models
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: trading-data-pvc
        - name: logs-volume
          emptyDir: {}
        - name: models-volume
          persistentVolumeClaim:
            claimName: trading-models-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ai-trading-system
                    component: engine
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "trading"
          effect: "NoSchedule"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-trading-dashboard
  namespace: ai-trading
  labels:
    app: ai-trading-system
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-trading-system
      component: dashboard
  template:
    metadata:
      labels:
        app: ai-trading-system
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: your-registry/ai-trading-system:latest
          imagePullPolicy: Always
          command: ["python", "dashboard.py"]
          ports:
            - name: http
              containerPort: 8050
              protocol: TCP
          envFrom:
            - secretRef:
                name: trading-secrets
            - configMapRef:
                name: trading-config
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-trading-api
  namespace: ai-trading
  labels:
    app: ai-trading-system
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-trading-system
      component: api
  template:
    metadata:
      labels:
        app: ai-trading-system
        component: api
    spec:
      containers:
        - name: api
          image: your-registry/ai-trading-system:latest
          imagePullPolicy: Always
          command: ["python", "-m", "uvicorn", "app.main:app"]
          args: ["--host", "0.0.0.0", "--port", "8000"]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: trading-secrets
            - configMapRef:
                name: trading-config
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
