# infra/k8s/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-engine
  namespace: ai-trading
  labels:
    app: ai-trading-system
    component: engine
spec:
  type: ClusterIP
  selector:
    app: ai-trading-system
    component: engine
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-dashboard
  namespace: ai-trading
  labels:
    app: ai-trading-system
    component: dashboard
spec:
  type: LoadBalancer
  selector:
    app: ai-trading-system
    component: dashboard
  ports:
    - name: http
      port: 80
      targetPort: 8050
      protocol: TCP
  loadBalancerSourceRanges:
    - 10.0.0.0/8
    - 192.168.0.0/16
---
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-api
  namespace: ai-trading
  labels:
    app: ai-trading-system
    component: api
spec:
  type: ClusterIP
  selector:
    app: ai-trading-system
    component: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-headless
  namespace: ai-trading
  labels:
    app: ai-trading-system
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: ai-trading-system
  ports:
    - name: http
      port: 8000
      targetPort: http
