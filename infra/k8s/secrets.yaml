# infra/k8s/secrets.yaml
# NOTE: In production, use sealed-secrets or external secrets manager
# This is a template - DO NOT commit with real values
apiVersion: v1
kind: Secret
metadata:
  name: trading-secrets
  namespace: ai-trading
  labels:
    app: ai-trading-system
type: Opaque
stringData:
  # Exchange API Keys
  BINANCE_API_KEY: "your-binance-api-key"
  BINANCE_SECRET_KEY: "your-binance-secret-key"
  BYBIT_API_KEY: "your-bybit-api-key"
  BYBIT_SECRET_KEY: "your-bybit-secret-key"
  OKX_API_KEY: "your-okx-api-key"
  OKX_SECRET_KEY: "your-okx-secret-key"
  OKX_PASSPHRASE: "your-okx-passphrase"
  
  # Data Provider Keys
  ALPHA_VANTAGE_API_KEY: "your-alpha-vantage-key"
  NEWSAPI_KEY: "your-newsapi-key"
  TWITTER_BEARER_TOKEN: "your-twitter-token"
  TRADING_ECONOMICS_API_KEY: "your-te-key"
  EIA_API_KEY: "your-eia-key"
  NASDAQ_DATA_LINK_KEY: "your-nasdaq-key"
  
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/trading"
  REDIS_URL: "redis://redis:6379/0"
  
  # Security
  JWT_SECRET: "your-jwt-secret-key"
  ENCRYPTION_KEY: "your-encryption-key"
---
# API Keys Secret (separate for rotation)
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: ai-trading
  labels:
    app: ai-trading-system
type: Opaque
stringData:
  # Grouped by category
  MARKET_DATA_KEYS: |
    {"binance": "key", "coingecko": "key", "alphavantage": "key"}
  SENTIMENT_KEYS: |
    {"newsapi": "key", "twitter": "key", "benzinga": "key"}
  MACRO_KEYS: |
    {"trading_economics": "key", "eia": "key"}
