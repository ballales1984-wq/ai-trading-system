# infra/k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-trading-ingress
  namespace: ai-trading
  labels:
    app: ai-trading-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - trading.yourdomain.com
        - api.trading.yourdomain.com
      secretName: trading-tls-secret
  rules:
    - host: trading.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-trading-dashboard
                port:
                  number: 80
    - host: api.trading.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-trading-api
                port:
                  number: 8000
---
# Internal ingress for services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-trading-internal-ingress
  namespace: ai-trading
  labels:
    app: ai-trading-system
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
spec:
  rules:
    - host: trading-internal.yourdomain.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ai-trading-api
                port:
                  number: 8000
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: ai-trading-engine
                port:
                  number: 9090
