<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - AI Trading System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .cancel-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 60px 40px;
            border: 2px solid var(--gray);
        }
        
        .cancel-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--light);
        }
        
        p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            margin: 0 8px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--light);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .trial-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }
        
        .trial-info strong {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-card">
            <div class="cancel-icon">ðŸ˜”</div>
            <h1>Payment Cancelled</h1>
            <p>No worries! Your account is still active with the free trial.</p>
            
            <div class="trial-info">
                <p><strong>You still have 7 days of free trial remaining!</strong></p>
                <p>Use this time to explore all features.</p>
            </div>
            
            <div style="margin-top: 32px;">
                <a href="/" class="btn btn-primary">Start Exploring</a>
                <a href="/dashboard" class="btn btn-secondary">Go to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
