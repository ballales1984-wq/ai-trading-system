version: '3.8'

services:
  trading-system:
    build: .
    container_name: ai-trading-system
    ports:
      - "8050:8050"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - SIMULATION_MODE=${SIMULATION_MODE:-true}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

