# =============================================================================
# AI Trading System - Stable Docker Compose
# =============================================================================
# Version: stable-v1.0.0
# RAM Limit: 4 GB total
# ROM Limit: 3 GB total
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Main Trading System (Python + FastAPI)
  # ---------------------------------------------------------------------------
  trading-system:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    image: ai-trading-system:stable
    container_name: ai-trading-system
    mem_limit: 1500m          # 1.5 GB RAM - main app
    mem_reservation: 512m
    cpus: 2.0
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - MAX_RAM_GB=2
      - MAX_ROM_GB=3
    volumes:
      - ./logs:/app/logs
      - ./ml_temp:/app/ml_temp
      - ./cache:/app/cache
      - ./data:/app/data
    ports:
      - "8000:8000"      # API
      - "8888:8888"      # Dashboard
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # PostgreSQL Database (TimescaleDB)
  # ---------------------------------------------------------------------------
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: trading-postgres
    mem_limit: 1024m          # 1 GB RAM - database
    mem_reservation: 512m
    cpus: 1.5
    environment:
      - POSTGRES_USER=trading
      - POSTGRES_PASSWORD=trading_pass
      - POSTGRES_DB=trading_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - trading-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: trading-redis
    mem_limit: 512m            # 512 MB RAM - cache
    mem_reservation: 256m
    cpus: 0.5
    command: redis-server --maxmemory 400mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ---------------------------------------------------------------------------
  # Dashboard (Frontend)
  # ---------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: ai-trading-dashboard:stable
    container_name: trading-dashboard
    mem_limit: 512m            # 512 MB RAM - dashboard
    mem_reservation: 256m
    cpus: 1.0
    environment:
      - API_URL=http://trading-system:8000
      - REDIS_URL=redis://redis:6379
    volumes:
      - dashboard-data:/app/data
    ports:
      - "3000:3000"
    depends_on:
      - trading-system
      - redis
    restart: unless-stopped
    networks:
      - trading-net

  # ---------------------------------------------------------------------------
  # Prometheus Metrics
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: trading-prometheus
    mem_limit: 256m            # 256 MB RAM - metrics
    mem_reservation: 128m
    cpus: 0.5
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - trading-net

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: trading-nginx
    mem_limit: 128m            # 128 MB RAM - proxy
    mem_reservation: 64m
    cpus: 0.5
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-data:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - trading-system
      - dashboard
    restart: unless-stopped
    networks:
      - trading-net

# =============================================================================
# Networks
# =============================================================================
networks:
  trading-net:
    driver: bridge

# =============================================================================
# Volumes (ROM Management)
# =============================================================================
volumes:
  # Database - estimated 1 GB
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: size=1G

  # Redis cache - estimated 500 MB
  redisdata:
    driver: local
    driver_opts:
      type: none
      o: size=500M

  # ML temp files - estimated 500 MB
  ml_temp:
    driver: local
    driver_opts:
      type: none
      o: size=500M

  # Application logs - estimated 200 MB
  logs:
    driver: local
    driver_opts:
      type: none
      o: size=200M

  # Dashboard data - estimated 100 MB
  dashboard-data:
    driver: local
    driver_opts:
      type: none
      o: size=100M

  # Prometheus metrics - estimated 300 MB
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: size=300M

  # Nginx logs
  nginx-data:
    driver: local
    driver_opts:
      type: none
      o: size=100M

  # General cache
  cache:
    driver: local
    driver_opts:
      type: none
      o: size=200M

  # General data
  data:
    driver: local
    driver_opts:
      type: none
      o: size=100M

# =============================================================================
# Total Resources
# =============================================================================
# RAM: 1500 + 1024 + 512 + 512 + 256 + 128 = 3932 MB (~3.8 GB) ✓
# ROM: 1 + 0.5 + 0.5 + 0.2 + 0.1 + 0.3 + 0.1 + 0.2 + 0.1 = 3.0 GB ✓
# =============================================================================

