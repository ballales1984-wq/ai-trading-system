services:
  - type: web
    name: ai-trading-system
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_VERSION
        value: 18
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
