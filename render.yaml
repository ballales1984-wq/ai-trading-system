services:
  - type: web
    name: ai-trading-system
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/v1/health
    healthCheckTimeout: 1000
    healthCheckInterval: 10
    healthCheckRetries: 3
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_VERSION
        value: 18
      - key: WEB_CONCURRENCY
        value: 1
