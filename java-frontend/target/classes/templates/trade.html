<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade - AI Trading</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="text-warning">AI</span> Trading</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/market">Market</a>
                <a class="nav-link" href="/signals">Signals</a>
                <a class="nav-link" href="/portfolio">Portfolio</a>
                <a class="nav-link active" href="/trade">Trade</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Execute Trade</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">New Order</h5>
                    </div>
                    <div class="card-body">
                        <form id="tradeForm">
                            <div class="mb-3">
                                <label class="form-label">Symbol</label>
                                <select name="symbol" class="form-select" required>
                                    <option value="" selected disabled>Select Symbol</option>
                                    <option th:each="s : ${symbols}" th:value="${s}" th:text="${s}">BTCUSDT</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Side</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="side" id="buy" value="BUY" autocomplete="off" checked>
                                    <label class="btn btn-outline-success" for="buy">BUY</label>
                                    <input type="radio" class="btn-check" name="side" id="sell" value="SELL" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="sell">SELL</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" name="quantity" class="form-control" step="0.0001" min="0.0001" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Execute Trade</button>
                        </form>
                        <div id="tradeResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Trading Info</h5>
                    </div>
                    <div class="card-body">
                        <h6>Available Symbols:</h6>
                        <div class="d-flex flex-wrap gap-2 mb-3">
                            <span th:each="s : ${symbols}" class="badge bg-secondary" th:text="${s}">BTCUSDT</span>
                        </div>
                        <hr>
                        <h6>Trading Hours:</h6>
                        <p>24/7 (Cryptocurrency markets)</p>
                        <h6>Risk Warning:</h6>
                        <p class="text-danger">Trading involves substantial risk. Past performance does not guarantee future results.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#tradeForm').on('submit', function(e) {
            e.preventDefault();
            var formData = {
                symbol: $('select[name="symbol"]').val(),
                side: $('input[name="side"]:checked').val(),
                quantity: $('input[name="quantity"]').val()
            };
            
            $.post('/api/execute-trade', formData, function(response) {
                if (response.success) {
                    $('#tradeResult').html('<div class="alert alert-success">Trade executed successfully!</div>');
                } else {
                    $('#tradeResult').html('<div class="alert alert-danger">Error: ' + response.message + '</div>');
                }
            }).fail(function() {
                $('#tradeResult').html('<div class="alert alert-danger">Failed to execute trade</div>');
            });
        });
    </script>
</body>
</html>
