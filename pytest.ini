[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ml: ML-related tests
    asyncio: Async tests

# Coverage options (if pytest-cov installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
