  # ============================================================
  # REVERSE PROXY
  # ============================================================
  
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - trading-network
    depends_on:
      - trading-system
      - api
      - grafana
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ============================================================
  # BACKUP SERVICE
  # ============================================================
  
  backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: trading-backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: trading
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_secret_change_me}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - ./backups:/backups
    networks:
      - trading-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging