        * {

        body {

        h1 {

            color: var(--secondary);
        }
        
        p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }

            text-align: left;
            margin: 32px 0;
            padding: 24px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
        }
        
        .features-list h3 {

            color: var(--light);
        }
        
        .features-list ul {
